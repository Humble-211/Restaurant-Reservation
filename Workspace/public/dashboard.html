<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            padding: 1.5rem;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }
        form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }
        form input, form button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reservation Dashboard</h1>
    </header>
    <main>
        <section id="reservation-form">
            <h2>Make a Reservation</h2>
            <form action="/reservation/create" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="reservation-list">
            <h2>Current Reservations</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Guests</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Reservation entries will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Restaurant Reservation System</p>
    </footer>
    <script> 
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('users/reservation', {
                    method: 'GET', 
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                })

                if (!response.ok) {
                    throw new Error('Line 142 dashboard.html')
                }

                const reservations = await response.json()
                const tbody = document.getElementById('reservation-list').querySelector('tbody')

                reservations.forEach(reservation => {
                    const row = document.createElement('tr')
                    row.innerHTML = `
                        <td>${reservation.name}</td>
                        <td>${reservation.email}</td>
                        <td>${reservation.phone}</td>
                        <td>${reservation.date}</td>
                        <td>${reservation.time}</td>
                        <td>${reservation.size}</td>
                        <td>
                            <button onclick ="cancelReservation('${reservation._id}')">Cancel</button>
                        </td> 
                    `
                    tbody.appendChild(row)
                })
            } catch (error) {
                console.error('Line 164 dashboard.html', error)
            }
        })

        async function cancelReservation(id) {
            try {
                const response = await fetch(`/users/reservations/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to cancel reservation');
                }

                // Remove the row from the table
                document.querySelector(`button[onclick="cancelReservation('${id}')"]`).closest('tr').remove();
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
